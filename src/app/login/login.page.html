<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center">
        <img class="logo" src="assets/img/Ionic_Logo.svg.png">
      </ion-title>
    </ion-col>
  </ion-row>

  <ion-card>
    <div class="login-box">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Remember Me</ion-label>
                <ion-checkbox (ionChange)="updateStatus()" checked="true"></ion-checkbox>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </ion-card>

</ion-content>
